<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" Id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" class="btn" onclick="display.value = '' ">
                    <input type="button" value="DE" class="btn" onclick="display.value = display.value.toString().slice
                    (0,-1)">
                    <input type="button" value="." class="btn" onclick="appendToDisplay('.') ">
                    <input type="button" value="/" class="btn" onclick="appendToDisplay('/') ">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7') ">
                    <input type="button" value="8" onclick="appendToDisplay('8') ">
                    <input type="button" value="9" onclick="appendToDisplay('9') ">
                    <input type="button" value="*" class="btn" onclick="appendToDisplay('*') ">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4') ">
                    <input type="button" value="5" onclick="appendToDisplay('5') ">
                    <input type="button" value="6" onclick="appendToDisplay('6') ">
                    <input type="button" value="-" class="btn" onclick="appendToDisplay('-') ">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1') ">
                    <input type="button" value="2" onclick="appendToDisplay('2') ">
                    <input type="button" value="3" onclick="appendToDisplay('3') ">
                    <input type="button" value="+" class="btn" onclick="appendToDisplay('+') ">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00') ">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>

        </div>


    </div>
 <script>
    function appendToDisplay(value){
        let display = document.getElementById("display");
        display.value += value;
    }

    function calculate(){
        let display = document.getElementById("display");
        try{
            display.value = eval(display.value)
        }catch (error){
            display.value = "ERROR";
        }
    }
 </script>
</body>
</html>
